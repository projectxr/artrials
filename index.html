
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>AR</title>
  <style>
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  
    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
  </style>
  <script src="js/aframe-master.min.js"></script>
  <script src="js/aframe-ar-nft.js"></script>
</head>
<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >
	<a-assets>
      <video id="wedding" autoplay="true" loop="true" muted preload="auto" src="wedding.mp4"></video>
    </a-assets>
 
    <!-- we use cors proxy to avoid cross-origin problems -->
    <a-nft
      type="nft"
      url="https://cors-anywhere.herokuapp.com/https://projectxr.github.io/artrials/marker/hpdata/hpmarker"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
      <a-entity
        gltf-model="models/laptop.glb"
        scale="100 100 100"
        position="50 150 0"
		rotation="0 -90 0"
		animation-mixer="clip: ArmatureAction loop:repeat"
      >
      </a-entity>
    </a-nft>
	<a-nft
      type="nft"
      url="https://cors-anywhere.herokuapp.com/https://projectxr.github.io/artrials/marker/weddata/wedmarker"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
      <a-entity scale="1 1 1" rotation="0 0 0" crossOrigin="anonymous">
        <a-video play-on-scan src="#wedding" crossOrigin="anonymous"></a-video>
      </a-entity>
    </a-nft>
    <a-entity camera>
	</a-entity>
  </a-scene>
</body>
</html>
